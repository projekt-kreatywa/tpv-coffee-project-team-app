<div class="row">
  <div class="column">
    <span class="error" *ngIf="error"> {{error}}</span>
    <button class="hollow button" (click)="loginFb()" id="fb">Login With Facebook</button>
    <br>
    <button class="hollow button" (click)="loginGoogle()" id="google">Login With Google</button>
    <button class="hollow button" routerLink="/login-email" id="email">Email</button>
    <a class="hollow button" routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
  </div>
</div>
